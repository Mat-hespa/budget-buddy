<div class="page-container">
  <div class="content">
    <h2 class="page-title">Insira o Valor</h2>
    <div class="value-display" [innerHTML]="formattedValue"></div>
    <div class="input-container">
      <input pInputText id="value" type="number" [(ngModel)]="value" (input)="updateValue()" autocomplete="off" />
    </div>
    <div class="button-group">
      <p-button label="Salvar" (onClick)="saveTransaction()" class="save-button" size="large" />
      <p-button label="Voltar" severity="secondary" (onClick)="cancel()" class="cancel-button" size="large" />
    </div>
  </div>
</div>
